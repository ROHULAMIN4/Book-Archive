<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Library</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- vanila css  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="text-center text-primary mt-5">Enter the Search book name here</h1>
    <!-- input element  -->
    <div class="input-group mt-3 w-50 mx-auto">
        <input id="inputField" type="text" class="form-control" placeholder="Enter the book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="inputdata()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
      <h3 id="text-amound" class="text-center mt-5 text-secondary">Totall numbers of book found:<span class="text-danger" id="count-book"></span></h3>
      <h3 class="text-center mt-5 text-danger" id="ErrorhandlingEmptyInput">Please enter Book name please</h3>
      <h3 class="text-center mt-5 text-danger" id="ErrorhandlingUnexperctedInput">Result Not Found</h3>
      <!-- card container  -->
      <div id="cardContainer" class="row row-cols-1 row-cols-md-4 g-4 mt-5">
      </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
